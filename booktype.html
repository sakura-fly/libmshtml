<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图书类型</title>
</head>
<body>
	<div class="container">

	        <div class="form form-inline">
	            <input class="form-control" type="text" name="" id="name" placeholder="名称">
	            <button class="btn btn-primary">查询</button>
	        </div>
	        <div class="form form-inline">

<script type="text/javascript">

        table.render({
            elem: '#booktypet',
            url:'booktypet.json',
            cols: [[
                {field:'publisher',  title: '出版社'},
                {field:'time',  title: '添加时间', },
                {fixed: 'right',  align:'center', toolbar: '#barDemo',  title: '操作'}
            ]]


        });
    });
</script>
