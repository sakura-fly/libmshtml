        <div class="tgroup">
            <div class="form form-inline">
                <input class="form-control" type="text" name="" id="bookname" placeholder="书名">
                <input class="form-control" type="text" name="" id="author" placeholder="作者">
                <input class="form-control" type="text" name="" id="publisher" placeholder="出版社">
                <button class="btn btn-primary">查询</button>
            </div>
        </div>
        <div class="tgroup">
            <button class="btn btn-success" id="addbook" ><span class="glyphicon glyphicon-plus"></span>添加</button>
        </div>


        <table class="layui-table" lay-data="{height:315, url:'/libms/booklist.json', page:true, id:'test'}" lay-filter="test">
            <thead>
            <tr>
                <th lay-data="{field:'name'}">书名</th>
                <th lay-data="{field:'author'}">作者</th>
                <th lay-data="{field:'publisher'}">出版社</th>
                <th lay-data="{field:'edition'}">版次</th>
                <th lay-data="{field:'num'}">数量</th>
                <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
            </tr>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
